# This file contains configurations to achieve the lowest power consumption by
# disabling logging over RTT.

CONFIG_LOG=n
CONFIG_SERIAL=n
CONFIG_CONSOLE=n

CONFIG_USE_SEGGER_RTT=n
CONFIG_RTT_CONSOLE=n
CONFIG_UART_CONSOLE=n

CONFIG_LOG_BACKEND_RTT=n
