CONFIG_BOARD_THINGY91=y

# NewLib C
CONFIG_NEWLIB_LIBC=y

#Bluetooth
CONFIG_BT_WAIT_NOP=y
CONFIG_BT_L2CAP_TX_MTU=247
CONFIG_BT_HCI_ACL_FLOW_CONTROL=y
CONFIG_UART_INTERRUPT_DRIVEN=y

# Heap and stacks
CONFIG_HEAP_MEM_POOL_SIZE=16384
CONFIG_MAIN_STACK_SIZE=8192

# Disable Modem traces, since we need UART1 for HCI
CONFIG_NRF_MODEM_LIB_TRACE_ENABLED=n

# Need to reset for nRF52840 and nRF9160 chips to communicate
CONFIG_RESET_ON_FATAL_ERROR=y
CONFIG_REBOOT=y

# Enabling timestamping messages
CONFIG_DATE_TIME=y
CONFIG_DATE_TIME_UPDATE_INTERVAL_SECONDS=3600
CONFIG_DATE_TIME_MODEM=y

CONFIG_NRF_SW_LPUART=y
CONFIG_NRF_SW_LPUART_INT_DRIVEN=y

CONFIG_UART_1_ASYNC=y
CONFIG_UART_1_INTERRUPT_DRIVEN=n
CONFIG_UART_1_NRF_HW_ASYNC=y
CONFIG_UART_1_NRF_HW_ASYNC_TIMER=2

CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y
CONFIG_UART_CONSOLE=n

CONFIG_LOG_BACKEND_RTT=y

CONFIG_AT_CMD=y
CONFIG_AT_HOST_LIBRARY=n
