#Enable Event manager
CONFIG_EVENT_MANAGER=y
CONFIG_LINKER_ORPHAN_SECTION_PLACE=y

# Enable DK LED and Buttons library
CONFIG_DK_LIBRARY=y

### Thingy section ###
# Enable the BLE stack with GATT Client configuration
CONFIG_BT=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_SMP=y
CONFIG_BT_GATT_CLIENT=y

### Broodminder section ###
CONFIG_BT_DEBUG_LOG=y
CONFIG_BT_SCAN=y
CONFIG_BT_SCAN_FILTER_ENABLE=y
CONFIG_BT_SCAN_ADDRESS_CNT=1

CONFIG_CBPRINTF_FP_SUPPORT=y

# Enable the BLE modules from NCS
CONFIG_BT_SCAN_NAME_CNT=2
CONFIG_BT_GATT_DM=y
CONFIG_HEAP_MEM_POOL_SIZE=4096

# This example requires more workqueue stack
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096

# Enable bonding
CONFIG_BT_SETTINGS=y
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_SETTINGS=y

### Peripheral section ###

# Enable the UART driver
CONFIG_UART_ASYNC_API=y
CONFIG_NRFX_UARTE0=y
CONFIG_SERIAL=y

CONFIG_GPIO=y

# Make sure printk is not printing to the UART console
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
# CONFIG_LOG=n
# CONFIG_SERIAL=n
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=4

CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME=" 2"
CONFIG_BT_DEVICE_APPEARANCE=833
CONFIG_BT_MAX_CONN=10
CONFIG_BT_MAX_PAIRED=10

# Enable the NUS service
CONFIG_BT_NUS=y
CONFIG_BT_NUS_CLIENT=y

# CONFIG_THINGY_NAME="TeipThingy"
CONFIG_THINGY_NAME="AndT52"

CONFIG_BROODMINDER_WEIGHT_ENABLE=n
CONFIG_BEE_COUNTER_ENABLE=n
# CONFIG_THINGY_ENABLE=n
# CONFIG_HIGH_RES_SAMPLING_THINGY=y

CONFIG_PM=y
CONFIG_PM_DEVICE=y
